<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的使用</title>
    <!--三种链接方式-->
    <!--外链式-->
    <link rel="stylesheet" href="./01.css">
    <!--嵌入式-->
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color:sienna;
        }
    </style>
</head>
<body>
    <!--3.内联式  同style属性来设置css是样式-->

    <!--在css的三种使用方式中存在优先级问题, 离元素越近那谁的优先级就越高-->
    <!--<div style="width:200px;height:200px;background-color:green;"></div>-->
    <div style="width:200px;height:200px;background-color:green;"></div>

</body>
</html>
